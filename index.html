<!DOCTYPE html>
<html>

<head>
    <title>Tela de Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="card">
                <h1 class="title">Fa√ßa Login</h1>
                <form>
                    <label for="email" id="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password" id="senha">Senha:</label>
                    <input type="password" id="password" name="password" required>
                    <span>
                        <button type="submit" class="btn-3d">Entrar</button>
                        <input type="checkbox" name="Salvar Login" id="check">
                        <label for="checkbox" id="save">Salvar Login</label>
                    </span>
                </form>
                <p class="forgot-password">Esqueceu a senha? <a href="#">Clique aqui</a></p>
            </div>
        </div>
        <footer>Feito Por: Vitor Santiago</footer>
    </main>
</body>

</html>
